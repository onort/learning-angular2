<h2>{{title}}</h2>
<div class="row">
  <div class="col-md-6 well">

    <form [ngFormModel]="form" (ngSubmit)="saveUser()">
      <fieldset>
        <legend>User</legend>

        <div class="form-group">
          <label>Name</label>
          <input [(ngModel)]="user.name" #name="ngForm" ngControl="name" type="text" class="form-control" placeholder="Name..">
          <div *ngIf="name.touched && !name.valid" class="alert alert-danger">
            Name is required.
          </div>
        </div>
        <div class="form-group">
          <label>Email</label>
          <input [(ngModel)]="user.email" #email="ngForm" ngControl="email" type="email" class="form-control" placeholder="Email..">
          <div *ngIf="email.touched && !email.valid" class="alert alert-danger">
            Please enter a valid email.
          </div>
        </div>
        <div class="form-group">
          <label>Phone</label>
          <input [(ngModel)]="user.phone" ngControl="phone" type="text" class="form-control" placeholder="Phone..">
        </div>
      </fieldset>
      <!-- Breaks code for some reason 
      <fieldset>
      <legend>Address</legend>
        <div class="form-group">
          <label>City</label>
          <input ngControl="city" type="text" class="form-control" placeholder="City..">
        </div>
        <div class="form-group">
          <label>Street</label>
          <input ngControl="street" type="text" class="form-control" placeholder="Street..">
        </div>
        <div class="form-group">
          <label>Suite</label>
          <input ngControl="suite" type="text" class="form-control" placeholder="Suite..">
        </div>
        <div class="form-group">
          <label>Zip Code</label>
          <input ngControl="zipcode" type="text" class="form-control" placeholder="Zip Code..">
        </div>
      
      </fieldset>
      -->

      <button [disabled]="!form.valid" type="submit" class="btn btn-primary">Save User</button>
    </form>
    
  </div>
</div>
