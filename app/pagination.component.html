
<nav>
  <ul class="pagination">
    <li [class.disabled]="currentPage == 1"><a (click)="previous()">&laquo;</a></li>
    <li [class.active]="currentPage == page" *ngFor="#page of pages" (click)="changePage(page)">
      <a>{{page}}</a>
    </li>
    <li [class.disabled]="currentPage == pages.length"><a (click)="next()">&raquo;</a></li>
  </ul>
</nav>
