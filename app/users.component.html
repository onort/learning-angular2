<h2>Users</h2>
<div *ngIf="isLoading"><span class="fa fa-spinner fa-spin fa-3x"></span></div>
<div *ngIf="!isLoading">
  <a [routerLink]="['AddUser']" class="btn btn-primary">Add User</a>
</div>
<hr />
<table class="table table-bordered table-hover">
  <thead>
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Edit</th>
      <th>Delete</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="#user of users">
      <td>{{user.name}}</td>
      <td>{{user.email}}</td>
      <td><a [routerLink]="['EditUser', {id: user.id}]"><i class="glyphicon glyphicon-edit"></i></a></td>
      <td><i (click)="deleteUser(user)" class="glyphicon glyphicon-remove clickable"></i></td>
    </tr>
  </tbody>
</table>
