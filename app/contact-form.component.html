<form [ngFormModel]="form" (ngSubmit)="signup()">
  <div class="form-group">
    <label for="username">Username</label>
    <input 
      type="text" 
      class="form-control" 
      id="username" 
      ngControl="username"
      #username="ngForm">
    <div *ngIf="username.control.pending">Checking for uniqueness...</div>  
    <div *ngIf="username.touched && username.errors">
      <div *ngIf="username.errors.required" class="alert alert-danger">Username is required.</div>
      <div *ngIf="username.errors.cannotContainSpace" class="alert alert-danger">Username cannot contain space.</div>
      <div *ngIf="username.errors.shouldBeUnique" class="alert alert-danger">This username already taken</div>
    </div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" 
           class="form-control"
           id="password"
           ngControl="password"
           #password="ngForm">
    <div class="alert alert-danger" *ngIf="password.touched && !password.valid">Password is required</div>
  </div>
  
  <button class="btn btn-primary" type="submit">Submit</button>
</form>
